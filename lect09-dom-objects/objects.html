<!DOCTYPE html>
<html>
<head>
	<title>JS Objects</title>
	<style>
		#people {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>People</h1>
	<div id="people">
	</div>

	<script>

		// 1. Literal Syntax

		// In JS, you do NOT have to create a class
		// before creating an object.
		// You can create objects right away.
		let person = {
			name: "Tommy Trojan",
			age: 21,
			hobbies: [
				"Taking photos",
				"Posing",
				"Guarding USC"
			],
			phone: {
				cell: "123-123-1234",
				work: "555-555-5555"
			},
			greet: function(yourName) {
				console.log("Hi " + yourName + "! " + this.name)
			}
		}

		// console.log(person.name)
		// console.log(person.hobbies)
		// console.log(person.hobbies[0])
		// console.log(person.phone)
		// console.log(person.phone.cell)
		// person.greet("Nayeon")

		// person.name = "Mark Redekopp"

		// console.log(person)

		// 2. Constructor Function syntax
		function Person(fullName, age) {
			this.name = fullName
			this.age = age
			this.location = location

			this.getName = function() {
				console.log(this.name)
				return this.name
			}
		}

		let joe = new Person("Joe Smith", 22);
		let jim = new Person("Jimmy Kimmel", 35)
		let kim = new Person("Kimmy Jimmel", 35, "San Francisco")

		// console.log(joe.name)
		// jim.getName()

		// 3. New Class method
		class NewPerson {
			constructor(name, age) {
				this.name = name
				this.age = age
			}

			greet() {
				// console.log("Hi, my name is " + this.name)
				console.log(`Hi, my name is ${this.name}`)
			}
		}

		// let bim = new NewPerson("Bimmy Mimmel", 90)
		// bim.greet()

		let peopleList = []
		peopleList.push(joe, jim, kim)

		for(let i = 0; i < peopleList.length; i++) {
			let pElement = document.createElement("p")
			pElement.innerHTML = peopleList[i].name + " - " + peopleList[i].age

			// pElement.innerHTML = `${peopleList[i].name} - ${peopleList[i].age}`

			document.querySelector("#people").appendChild(pElement)
		}

		// console.log(peopleList)

		// 4 - New Loops (for... in, for.. of)
		
		// For each loop in JS
		for(let person of peopleList) {
			console.log(person)
		}

		// For... in loop will loop through the properties (keys)
		for(let property in person) {
			console.log(property)
			// console.log(person[property])
		}



	</script>
</body>
</html>
