<!DOCTYPE html>
<html>
<head>
	<title>JS Objects</title>
	<style>
		#people {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>People</h1>
	<div id="people">
	</div>

	<script>

		// Two ways to create an object in JS

		// 1. Literal syntax
		// In JS, you do NOT have to create a class before creating an object. You can create objects right away
		let person = {
			name: "Tommy Trojan",
			age: 21,
			hobbies: ["taking photos", "posing", "guarding USC"],
			phone: {
				cell: "123-123-1234",
				work: "555-555-5555"
			},
			greet: function() {
				console.log("hi!" + this.name);
			}
		};
		console.log(person);
		console.log(person.name);
		console.log(person.age);
		console.log(person.hobbies[0]);
		console.log(person.phone.cell);
		person.greet();

		let person2 = {
			name: "Traveler",
			age: 25
		}


		// 2. Constructor Function syntax
		// This reminds you of other OOP languages that declare a class first and then you create objects out of them
		function Person(fullName, age) {
			this.name = fullName;
			this.age = age;
			this.school = "usc";
			this.greet = function() {
				console.log("hi");
			}
			this.getName = function() {
				console.log(this.name)
				return this.name;
			}
			this.setName = function(name) {
				this.name = name;
			}
		}

		let joe = new Person("Joe Smith", 22);
		let jimmy = new Person("Jimmy Kimmel", 35);

		console.log(joe);
		console.log(joe.age);
		console.log(joe.school);

		console.log(jimmy.name);

		// Can set/change any object's properties
		jimmy.name = "James";

		// When working with a lot of objects, we can store them in an array

		let peopleList = [];
		peopleList.push(joe, jimmy, person, person2);

		console.log(peopleList);


		// Now that I have an array of all these people, I can use it to display all of them on the browser

		let people = document.querySelector("#people");

		for( let i = 0; i < peopleList.length; i++) {
			let pElement = document.createElement("p");
			pElement.innerHTML = peopleList[i].name + " - " + peopleList[i].age;
			people.appendChild(pElement);
		}

	</script>
</body>
</html>
